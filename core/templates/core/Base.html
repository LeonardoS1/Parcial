{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/estilo_principal.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% block css %}
  {% endblock %}
  <title>Compañero Fiel</title>
  <link rel="icon" href="{% static 'imagenes/icono.jpg' %}">
    <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>

<body>
  <!-- Barra de menu -->
  <nav style="margin-bottom: 60px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'PaginaPrincipal'%}">
        <img src="{% static 'imagenes/icono.jpg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <h6>Inicio</h6>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a role="button" class="nav-link" href="{% url 'nosotros' %}"  id="Nosotros" >Nosotros</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link"  href="{% url 'tienda' %}" id="Tienda" >Tienda</a>
          </li>  
  
          <li class="nav-item">
            <a role="button" class="nav-link" href="{% url 'donaciones' %}" id="Donaciones">Donaciones</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link" href="{% url 'contacto' %}" id="Contacto">Contacto</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link" href="{% url 'agregar_Producto' %}" id="agregar_Producto">Agregar Producto</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link" href="{% url 'agregar_Fundacion' %}" id="agregar_Fundacion">Agregar Fundacion</a>
          </li>
        </ul>
        <form class="d-flex" id="formulario">
          <input class="form-control me-2" type="Usuario" placeholder="Usuario" aria-label="Usuario" id="usuario">
          <input class="form-control me-2" type="password" placeholder="Contraseña" aria-label="Contraseña" id="password">
          <button class="btn btn-outline-success" type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}

    {% endblock %}
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- Js propio-->
<script src="{% static 'js/validaciones.js'%}"></script>
<script src="{% static 'js/Variables.js'%}"></script>
<script src="{% static 'js/recargaWeb.js'%}"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% block js %}
{% endblock %}
</body>
</html>
